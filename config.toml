# The URL the site will be built for
base_url = "/" # For Zola to use relative paths instead of absolute paths for assets

# The site title and description; used in feeds by default.
title = "Dany Marcoux"
description = "Senior Software/DevOps Engineer"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# The generated HTML files are minified.
minify_html = false

# The default language; used in feeds.
default_language = "en"

# The default author for pages
author = "Dany Marcoux"

[markdown]
# Whether to do syntax highlighting
# https://www.getzola.org/documentation/content/syntax-highlighting/
highlight_code = true
highlight_theme = "dracula"

[languages.de]
title = "Dany Marcoux"
description = "Senior Software/DevOps Engineer"

