{{ define "title" }}
  {{ .Title }} · {{ .Site.Title }}
{{ end }}
{{ define "content" }}
  <section class="container page">
    <article>
      <header>
        <h1 class="title">
          <a class="title-link" href="{{ .Permalink | safeURL }}">
            {{ .Title }}
          </a>
        </h1>
      </header>

      <form name="contact-me" method="POST" data-netlify="true" netlify-honeypot="bot-field" data-netlify-recaptcha="true" action="/contact-me/thank-you">
        <p style="display: none">
          <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
        </p>
        <p>
          <label>Your Name: <input type="text" name="name" placeholder="Optional" size="40" /></label>
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" placeholder="Enter your email if you want me to write you back." size="40" /></label>
        </p>
        <p>
        <label>Message <span style="font-weight: bold; color: red">*</span>: <textarea name="message" cols="40" rows="4" required="required"></textarea></label>
        </p>
        <div data-netlify-recaptcha="true"></div>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </article>
  </section>
{{ end }}
